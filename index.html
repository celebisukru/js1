<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Kodluyoruz Javascript Saat Ödevi</title>

  <body class="bg-dark"text="center"">
    <<div id="girisEkrani">
      <label for="isim">İsminizi girin:</label>
      <input type="text" id="isim">
      <button onclick="karsilamaEkrani()">Giriş</button>
  </div>

  <div id="karsilamaEkrani" style="display:none;">
      <h1>Hoş geldiniz, <span id="isimGoster"></span>!</h1>
      <p>Şu anki saat: <span id="saatGoster"></span></p>
      <p>Şu anki gün: <span id="gunGoster"></span></p>
  </div>
    <script src="script.js"></script>
  </body>
</html>
